<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Coffee and Snacks Buttons</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: Arial, sans-serif;
    background-image: url('https://i.pinimg.com/originals/52/bb/c8/52bbc8c070063fd6c4ffac126e3ac85a.jpg');
    background-size: cover;
    background-position: center;
    display: flex;
    justify-content: center;
    align-items: center;
  }
 
  body {
    background-image: none;
  }
 
  .container {
    width: 400px;
    padding: 20px;
    border-radius: 10px; 
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    background-color: rgba(12, 4, 4, 0.7);
  }

  .buttons {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  .button {
    padding: 10px 20px;
    margin: 10px;
    border: none;
    border-radius: 5px;
    background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white background */
    color: black;
    text-align: center;
    font-size: 18px;
    cursor: pointer;
    transition: transform 0.2s;
  }
  .button:hover {
    transform: scale(1.1);
  }
  .button-row {
    display: flex;
    justify-content: center;
    align-items: center;
  }
</style>
</head>
<body>

<div class="container">
  <div class="buttons">
    <a href="coffee.html" class="button">Coffee</a>
    <a href="snacks.html" class="button">Snacks</a>
    
    <div class="button-row">
      <a href="login.html" class="button">Back</a>
    </div>
  </div>
</div>

</body>
</html>
